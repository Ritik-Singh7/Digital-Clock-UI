<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="screen">

            <div class="time">
                <h1 id="hour">10:</h1>
                <h1 id="min">30</h1>
                <h1 id="ampm">AM</h1>
            </div>
            <div class="date-day">
                <div class="date">
                    <h1 id="date">30 Nov. 2025</h1>
                </div>

                <div class="day">
                    <p id="day">Sunday</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
